<div class="container display-middle">
    <form (ngSubmit)="editEmployee()">
        <div class="form-control">
            <div class="form-row">
                <label class="form-label" for="name">Employee Name</label>
                <input type="text" class="form-control" name="name" id="name" [(ngModel)]="name" placeholder="John">
            </div>
            <div class="mb-3">
                <label for="formFileSm" class="form-label" for="image">Select a picture</label>
                <input class="form-control form-control-sm" name="image" id="image" [(ngModel)]="image" type="file" (change)="onSelectImage($event)">
            </div>
            <div class="form-row">
                <label class="form-label" for="birthdate">Employee BirthDate</label>
                <input type="text" class="form-control" name="birthdate" id="birthdate" [(ngModel)]="birthdate" placeholder="dd-mm-yyyy">
            </div>
            <div class="form-row">
                <label class="form-label" for="gender">Employee gender</label>
                <input type="text" class="form-control" name="gender" id="gender" [(ngModel)]="gender" placeholder="Male">
            </div>
            <div class="form-row">
                <label class="form-label" for="company">Employee Company</label>
                <input type="text" class="form-control" name="company" id="company" [(ngModel)]="company" placeholder="TCS">
            </div>
            <div class="form-row">
                <label class="form-label" for="experience">Employee Experience</label>
                <input type="text" class="form-control" name="experience" id="experience" [(ngModel)]="experience" placeholder="5">
            </div>
            <div class="form-row">
                <label class="form-label" for="education">Employee Education</label>
                <input type="text" class="form-control" name="education" id="education" [(ngModel)]="education" placeholder="B.Tech">
            </div>
            <div class="form-row display-button">
                <button class="btn btn-success btn-sm display-button1" type="submit" data-bs-dismiss="modal">Edit</button>
                <button class="btn btn-danger btn-sm display-button2" (click)="cancel()" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </form>
</div>
